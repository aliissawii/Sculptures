<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Size Chart - Long Sleeve</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .size-chart-container {
    width: 300px;
    border: 1px solid #ddd;
    border-radius: 8px;
    overflow: hidden;
    background-color: #fff;
    box-shadow: 0 4px 8px rgba(0, 26, 255, 0.1);
  }

  .size-chart-header {
    background-color: #f1f1f1;
    padding: 10px;
    text-align: center;
    font-weight: bold;
    font-size: 14px;
  }

  .size-chart-table {
    width: 100%;
    border-collapse: collapse;
  }

  .size-chart-table th,
  .size-chart-table td {
    padding: 10px;
    text-align: center;
    font-size: 14px;
  }

  .size-chart-table th {
    background-color: #f9f9f9;
    font-weight: bold;
  }

  .size-chart-table td {
    border-top: 1px solid #ddd;
  }
</style>
</head>
<body>

<div class="size-chart-container">
  <div class="size-chart-header">SIZE CHART - LONG SLEEVE</div>
  <table class="size-chart-table">
    <thead>
      <tr>
        <th>SIZE</th>
        <th>CHEST</th>
        <th>LENGTH</th>
        <th>SLEEVE</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>S</td>
        <td>55</td>
        <td>58</td>
        <td>58</td>
      </tr>
      <tr>
        <td>M</td>
        <td>58</td>
        <td>61</td>
        <td>59</td>
      </tr>
      <tr>
        <td>L</td>
        <td>61</td>
        <td>64</td>
        <td>59</td>
      </tr>
    </tbody>
  </table>
</div>

</body>
</html>
